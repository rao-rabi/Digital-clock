<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop plays-inline class="back-video">
        <source src="/future_-_12917 (Original)" type="video/mp4">
    </video>
    <div class="clock">
        <span id="hours" class="time">00</span>
        <span>:</span>
        <span id="mins" class="time">00</span>
        <span>:</span>
        <span id="secs" class="time">00</span>
        <span id="session" class="time">AM</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
